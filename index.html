<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>DEVinHouse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/x-icon" href="/img/kiwi-svgrepo-com.svg">

<body>
  <header class="container">
    <div class="navbar">
      <div class="logo-wrapper">
        <a class="logo-link" href="./index.html"><img src="./img/logo.svg" alt="Kiwi Eventos"></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Eventos</a></li>

        </ul>
      </nav>
    </div>
  </header>
    <main>
      <section class="main-event-card">
        <div class="img-wrapper">
          <img src="./img/barraquinha-principal.jpg" alt="foto de uma banquinha de feira">
        </div>
        <div class="info-wrapper">
          <time datetime="2022-07-10">16/07</time>
          <h3>Feira dos produtores locais</h3>
          <p>Feira de vegetais orgânicos vendidos pelos produtores da zona rural da cidade. Comprando aqui, é da terra pra panela!</p>
